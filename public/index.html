    var serviceWorkerVersion = "345475737";

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer=""></script>
  
  
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #f5f5f5;
    }

    #target {
      transition: opacity 1s;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    
    function setImage() {
      if(/Android|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
        document.body.style.backgroundImage = 'url(splash/img_sm/dark-2x.png)';
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundRepeat = 'none'
      } else {
        document.body.style.backgroundImage = 'url(splash/img_lg/dark-1x.png)';
        document.body.style.backgroundSize = 'auto';
        document.body.style.backgroundRepeat = 'no-repeat'
        document.body.style.backgroundPosition = 'center';
      }

      document.getElementById("target").style.opacity = '0';
    }

    document.addEventListener("DOMContentLoaded", setImage);
    
    function removeSplashFromWeb() {
      document.getElementById("target").style.opacity = '1';

      document.getElementById("target").addEventListener('transitionend', () => {
        document.getElementById("splash-branding")?.remove();
        document.removeEventListener("DOMContentLoaded", setImage);
        document.body.style.background = "transparent";
      });
    }
  </script>
</head>
<body id="target">
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>


</body></html>
